<!DOCTYPE html>
<html>
  <title>Car Simulation Game</title>  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="./CarMovement.js"></script>
  <body>
    <a-scene id="scene" inspector-plugin-recast>
        <!--Assets-->
        <a-assets>
            <a-asset-item id="car_model" src="./assets/car/scene.gltf"></a-asset-item>
            <a-assets-item id="track" src="./assets/road2/scene.gltf"></a-assets-item>
            <a-assets-item id="obstacle1" src="./assets/block_obstacle/scene.gltf"></a-assets-item>
            <a-assets-item id="obstacle2" src="./assets/box_obstacle/scene.gltf"></a-assets-item>
            <a-assets-item id="jungle1" src="./assets/jungle/scene.gltf"></a-assets-item>
            <a-assets-item id="forest" src="./assets/forest/scene.gltf"></a-assets-item>
            <a-assets-item id="obstacle3" src="./assets/robot_ball/scene.gltf"></a-assets-item>



        </a-assets>
        <!--Ground-->
        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="green"
        static-body visible="true">
      </a-plane>
      <!--Light-->
     <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
      <!--Camera
      <a-entity id="camera" camera position="7 1.6 8" look-controls="pointerLockEnabled: false" wasd-controls>

        <a-cursor></a-cursor>
   
      </a-entity>
      
     
      <a-entity  id="car" gltf-model="#car_model" position="7 1.1 8" scale="0.4 0.4 0.4" rotation="0 180 0" carmovement></a-entity>
    --->
      <!--track1-->
      <a-entity id="track1 model" gltf-model="#track" position="8 1 8" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 1" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -6" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -13" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -20" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -27" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -34" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -41" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -48" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -55" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -61" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>
      <a-entity id="track1 model" gltf-model="#track" position="8 1 -67" scale="0.5 0.5 0.5" rotation="0 90 0" static-body></a-entity>

      <!--obstacles1-->
      <a-entity id="obstacles1" gltf-model="#obstacle1" position="9 1.1 2" scale="0.3 0.2 0.3" static-body></a-entity>
      <a-entity id="obstacles2" gltf-model="#obstacle1" position="7 1.1 -30" scale="0.3 0.2 0.3" static-body></a-entity>
      <a-entity id="obstacles3" gltf-model="#obstacle1" position="9 1.1 -62" scale="0.3 0.2 0.3" static-body></a-entity>

      <!--obstacles2-->
      <a-entity id="obstacle model" gltf-model="#obstacle2" position="7.7 1.1 15" scale="0.04 0.03 0.04" static-body></a-entity>
      <!--obstacles3-->
      <a-entity id="obstacle model" gltf-model="#obstacle3" position="-1 1.6 -27" scale="3 2 3"   static-body></a-entity>

      <!--side view-->
      
      <a-entity id="forest model" gltf-model="#forest" position="17 0.3 3" scale="0.05 0.05 0.05"  rotation="0 90 0" static-body></a-entity>
      <a-entity id="forestl model" gltf-model="#forest" position="-1 0.3 3" scale="0.05 0.05 0.05" rotation="0 90 0"static-body></a-entity>
      <a-entity id="forest2 model" gltf-model="#forest" position="-1 0.3 -30" scale="0.05 0.05 0.05" rotation="0 90 0"static-body></a-entity>
      <a-entity id="forest3 model" gltf-model="#forest" position="17 0.3 -30" scale="0.05 0.05 0.05"  rotation="0 90 0" static-body></a-entity>

      <!--navigation mesh -->
      <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh></a-entity>



      
    
      
    </a-scene>
  </body>
</html>
